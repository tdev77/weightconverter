<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin-top: 70px;
        background: #333;
        color: #ffff;
      }
    </style>
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container w-50 p-3">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="display-4 text-center mb-3">Weight Converter</h1>
          <form>
            <div class="form-group">
              <input
                id="lbsInput"
                type="number"
                class="form-control form-control-lg"
                placeholder="Enter Pounds..."
              />
            </div>
          </form>
          <div id="output">
            <div class="card bg-primary mb-2">
              <div class="card-block">
                <h5 class="grams ml-2">Grams:</h5>
                <div id="gramsOutput" class="gramsout ml-2"></div>
              </div>
            </div>

            <div class="card bg-success mb-2">
              <div class="card-block">
                <h5 class="kilo ml-2">Kilograms:</h5>
                <div id="kgOutput" class="kgout ml-2"></div>
              </div>
            </div>

            <div class="card bg-danger mb-2">
              <div class="card-block">
                <h5 class="oz ml-2">Ounces:</h5>
                <div id="ozOutput" class="ozout ml-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("output").style.visibility = "hidden";
      document
        .getElementById("lbsInput")
        .addEventListener("input", function (e) {
          let lbs = e.target.value;
          document.getElementById("output").style.visibility = "visible";
          document.getElementById("gramsOutput").innerHTML = lbs / 0.0022046;
          document.getElementById("kgOutput").innerHTML = lbs / 2.2046;
          document.getElementById("ozOutput").innerHTML = lbs * 16;
        });
    </script>
  </body>
</html>
